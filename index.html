<!DOCTYPE html>
<html>
    <head>
        <title>Palindrome Checker</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Is It A Palindrome?</h1>
        <p class="box"><strong>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing. You can check it from below box:</strong></p>
        <input id="text-input">
        <button id="check-btn" class="btn">Check</button>
        <div id="result" class="result"></div>
        <script src="script.js"></script>
        </body>
        </html>
